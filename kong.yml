kong:
  container_name: kong
  image: kong:${KONG_IMAGE_TAG_NAME:-latest}
  restart: unless-stopped
  ports:
    - 8000
    - 8001
    - 8443
    - 8444
  environment:
    KONG_DATABASE: "off"
    # KONG_LOG_LEVEL: notice
    # KONG_LUA_PACKAGE_PATH: /usr/local/?.lua;;
    # KONG_PLUGINS: bundled,plugin1,plugin2
  volumes:
    - ./kong/declarative:/usr/local/kong/declarative
    # - ./kong/plugins:/usr/local/kong/plugins
