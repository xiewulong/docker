mongo:
  container_name: mongo
  image: mongo:latest
  restart: unless-stopped
  ports:
    - 27017
  # command: --config /etc/mongod.conf
  volumes:
    - ./mongo/data:/data/db
    # - ./mongo/mongod.conf:/etc/mongod.conf
  environment:
    # MONGO_INITDB_DATABASE: test
    MONGO_INITDB_ROOT_USERNAME: root
    MONGO_INITDB_ROOT_PASSWORD: root
