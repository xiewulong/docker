jenkins:
  container_name: jenkins
  image: jenkins:${JENKINS_DOCKER_TAG_NAME:-latest}
  restart: unless-stopped
  ports:
    - 8080
    - 50000
  volumes:
    - ./jenkins/home:/var/jenkins_home
  logging:
    driver: fluentd
    options:
      fluentd-address: localhost:24224
      tag: httpd.access
