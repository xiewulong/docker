rancher_server:
  container_name: rancher_server
  image: rancher/server:stable
  restart: unless-stopped
  ports:
    - 3306
    - 8080
    - 9345
  command: --db-host localhost --db-port 3306 --db-user cattle --db-pass cattle --db-name cattle --advertise-address <IP_of_the_Node> --advertise-http-port 8080
  volumes:
    - ./rancher/data:/var/lib/mysql
